<h3>Schleifen in Twig</h3>

<h4>Name Content Template: {{templatename}}</h4>

{% if min(kunden) > 0 %}

  <table>
    <thead>
      <tr>
        <td> Name </td>
        <td> Body </td>
      </tr>
    </thead>
    <tbody>
      {% for kunde in kunden %}
        <tr>
          <td>{{kunde.name}}</td>
          <td>{{kunde.vorname}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endif %}
