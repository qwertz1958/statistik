<!-- Beispiel -->
<section>
    <div class="row content-section text-center">

        <div class="col-lg-3 col-md-2 col-sm-1"></div>

        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">

            <canvas id="myChart"></canvas>


            <script type="text/javascript">
            	var url = '/api/records/anzahlBaeume';

                var label = [];
                var anzahl = [];
                var color = [];

                var ctx = $('#myChart');

                

                $.get({
                    url: url,
                    crossDomain: true,
                    success: function(data)
                    {
                        auswertung(data);
                    }
                });

                function auswertung(data)
                {
                    var length = data.length;

                    for(var i = 0; i < length; i++){
                    	label[i] = data[i].label:
                    	anzahl[i] = data[i].anzahl:
                    }

                    diagramm();

                }

                function diagramm()
                {
                	// leeres Diagramm
	                var myChart = new Chart(ctx, {
	                    type: 'doughnut',
	                    data: {
	                        labels: label,
	                        datasets: [
	                            {
	                                label: "Anzahl Bäume",
	                                fill: true, // Fläche füllen
	                                lineTension: 0.1,
	                                backgroundColor: "rgba(77, 77, 255,0.6)", // Balkenfarbe
	                                // backgroundColor: , // Balkenfarbe
	                                borderColor: "rgba(0, 0, 0, 1)", // Balkenrand
	                                borderCapStyle: 'butt',
	                                borderDash: [],
	                                borderDashOffset: 0.0,
	                                borderJoinStyle: 'miter',
	                                pointBorderColor: "rgba(75,192,192,1)",
	                                pointBackgroundColor: "#fff",
	                                pointBorderWidth: 1,
	                                pointHoverRadius: 5,
	                                pointHoverBackgroundColor: "rgba(75,192,192,1)",
	                                pointHoverBorderColor: "rgba(220,220,220,1)",
	                                pointHoverBorderWidth: 2,
	                                hoverBackgroundColor: 'rgba(200, 200, 200, 1)', // Maus über Abschnitt
	                                hoverBorderColor: 'rgba(200, 200, 200, 1)', // Maus über Abschnitt
	                                pointRadius: 1,
	                                pointHitRadius: 10,
	                                data: anzahl,
	                                spanGaps: false,
	                            }
	                        ]
	                    },
	                    options: {
	                        tooltips: {
	                            mode: 'index',
	                            intersect: false
	                        },
	                        scales: {
	                            yAxes: [{
	                                ticks: {
	                                    beginAtZero:false
	                                }
	                            }]
	                        }
	                    }
	                });
                }

                
                
            </script>
        </div>

        <div class="col-lg-3 col-md-2 col-sm-1">
    </div>
</section>
