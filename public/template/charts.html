<!-- Diagramme -->
<section  id="example">
    <div class="row text-center">

        <div class="content-section-heading">
            <h2 class="mb-5">grafische Darstellung des Baumkatasters</h2>
        </div>

        <div class="col-lg-3 col-md-2"></div>
        
        <div class="col-lg-6 col-md-8  col-sm-12 col-xs-12 mb-5 mb-lg-0">
        
            <canvas id="myChart" width="400" height="400"></canvas>

            <script>
                $(document).ready(function()
                {
                    var ctx = $('#myChart');

                    var url = "/api/records/anzahlBaeume";


                    // leeres Diagramm
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [],
                            datasets: [
                                {
                                    label: "Anzahl BÃ¤ume",
                                    fill: false,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(75,192,192,0.4)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 1,
                                    pointHitRadius: 10,
                                    data: [],
                                    spanGaps: false,
                                }
                            ]
                        },
                        options: {
                            tooltips: {
                                mode: 'index',
                                intersect: false
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:false
                                    }
                                }]
                            }
                        }
                    }); 

                    $.get( url, function( data ) {
                        var j = data.length;
                        var label = [];
                        var anzahl = [];

                        for(var i = 0; i < j; i++){
                            
                            label.push(data[i].label);
                            anzahl.push(data[i].anzahl);
                        }

                        myChart.data.labels = label;
                        myChart.data.datasets[0].data = anzahl; // or you can iterate for multiple datasets
                        myChart.update(); // finally update our chart
                    }); 
                });
            </script>

            
        </div>

        <div class="col-lg-3 col-md-2"></div>
    </div>
</section>
